<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Quick Tip</title>
  </head>
  <body>
    <main oninput="update()" class="container">
      <h1>Quick Tip</h1>

      <section>
        <div class="bill">
          <label for="">Bill</label>
          <input type="number" placeholder="Your bill" id="yourBill"  />
        </div>

          <div class="spacebetween  ">
            <label for="" >Select Tip</label>
            <span id="tipPercent">0%</span>
          </div>
        <input type="range" id="tipSelect" class="range" value="0" />
       

        <div class="spacebetween">
           <span>
            Tip   
           </span> 
            <span id="tipValue">

            </span>
        </div>
            <hr>
            <div class="spacebetween">
                <span>Total</span>
                <span id="totalWithTip"></span>

            </div>


        </div>
      </section>

      <section>

        <div>
            <div class="spacebetween ">
                <label for="">Split  </label>
                <span id="splitValue" > 1 Person</span>


            </div>
            <input class="range" type="range" min="1" max="50" value="1" id="splitInput">
        </div>

        <div class="spacebetween">
            <span>Bill each</span>
            <span id="billEach"></span>

        </div>
        <div class="spacebetween">
            <span>Tip each</span>
            <span id="tipEach"></span>
        </div>

      </section>

    </main>
    <script src="assets/apps.js">



    </script>
  </body>
</html>
