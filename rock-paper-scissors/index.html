<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>

      <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
        <img src="assets/closed-fist.png" alt="" />
      </div>
      <div id="p" class="choice">
        <img src="assets/open-hands.png" alt="" />
      </div>
      <div id="s" class="choice">
        <img src="assets/scissors.png" alt="" />
      </div>
      <p id="foot-msg">Make your move</p>
    </div>

    <script src="assets/app.js"></script>
  </body>
</html>
